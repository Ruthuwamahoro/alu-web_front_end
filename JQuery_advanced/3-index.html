<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.fn.createFamilyTree = function() {
                $('body').append(
                    $('<table>').append(
                        $('<thead>').append(
                            $('<tr>').append(
                                $('<th>').text('Firstname'),
                                $('<th>').text('Lastname')
                            )
                        ),
                        $('<tbody>').append(
                            $('<tr>').append(
                                $('<td>').text('Guillaume'),
                                $('<td>').text('Salva')
                            ),
                            $('<tr>').append(
                                $('<td>').text('Paulette'),
                                $('<td>').text('Salva')
                            ),
                            $('<tr>').append(
                                $('<td>').text('Antoine'),
                                $('<td>').text('Salva')
                            )
                        )
                    )
                );
            };

            $.fn.createFamilyTree();
        });
    </script>
</head>
<body>
</body>
</html>
